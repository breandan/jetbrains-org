<script type="text/javascript" src="js/lib/less-1.3.0.min.js"></script>
<script type="text/javascript" src="js/lib/require-1.0.8.js" data-main="js/config.js"></script>
<div class="top">
    <div class="rbox" style="visibility:hidden;"><span class="login"></span>&nbsp;|&nbsp;<a href="" class="l_help light"><u>H</u>elp</a></div>
    <div class="s"><label for="search"><input type="text" class="text" id="search"/></label><input type="button" class="button" value="Search"/></div></div>
<div class="c">
    <div class="main">
        <div class="issues">
            <div class="loading" style="display:none">Loading...</div>
            <table>
                <tr class="issue nothing">
                    <td>You may try to search for <a class="light" href="#/search/for:+me">your own issues</a> or something <a class="light" href="#/search/#Unresolved">unresolved</a>.</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="fsi" style="visibility: hidden;">
        <div class="handle"><div class="glyph general">v</div><div class="hint">Issue Details</div></div>
        <div class="content"><div class="summary"></div><div class="fields"></div><div class="description"></div></div>
    </div>
</div>
<div class="help dialog" style="visibility:hidden">
    <div class="close glyph general">g</div>
    <h1>Shortcuts</h1>
    <table>
        <tr>
            <td>Show preview</td>
            <td><span class="shortcut">&larr;</span></td>
        </tr>
        <tr>
            <td>Hide preview</td>
            <td><span class="shortcut">&rarr;</span></td>
        </tr>
        <tr>
            <td>Show full screen issue</td>
            <td><span class="shortcut">&#x23ce;</span> or <span class="shortcut">&larr; &larr;</span></td>
        </tr>
        <tr>
            <td>Close full screen issue</td>
            <td><span class="shortcut">ESC</span></td>
        </tr>
        <tr>
            <td>Go to search</td>
            <td><span class="shortcut">/</span></td>
        </tr>
        <tr>
            <td>Show this help</td>
            <td><span class="shortcut">h</span></td>
        </tr>
    </table>
</div>
<div class="switch dialog" style="visibility: hidden;">
    <div class="close glyph general">g</div>
    <h1>Switch account</h1>
    <table>
        <tr>
            <td><input id="server" type="text" class="text" placeholder="Server"/></td>
        </tr>
        <tr>
            <td><input id="login" type="text" class="text" placeholder="Username"/></td>
        </tr>
        <tr>
            <td><input type="password" class="text" placeholder="Password"/></td>
        </tr>
        <tr>
            <td class="buttons"><a href="" class="light">Cancel</a><input type="button" class="button" value="Login"/></td>
        </tr>
    </table>
</div>
